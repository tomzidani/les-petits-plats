<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Les petits plats</title>

    <meta charset="utf-8" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="stylesheet" type="text/css" href="./assets/css/main.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon/favicon-16x16.png" />
    <link rel="manifest" href="./assets/img/favicon/site.webmanifest" />
    <link rel="mask-icon" href="./assets/img/favicon/safari-pinned-tab.svg" color="#5bbad5" />
  </head>
  <body>
    <header class="app-header">
      <div class="header__wrapper">
        <img src="./assets/img/logo.svg" class="header__logo" alt="Les petits plats" />
        <h1 class="header__title">Les petits plats</h1>
      </div>
    </header>

    <main class="app-search">
      <!-- Search form -->
      <form class="app-form search__form" onsubmit="(e) => e.preventDefault()">
        <div class="form__row">
          <div class="form__element">
            <input type="text" class="input--search" id="q" name="q" placeholder="Rechercher un ingredient, appareil, ustentiles ou une recette" />
            <button class="form__button"><img src="./assets/img/icons/search.svg" alt="Rechercher" /></button>
          </div>
        </div>

        <!-- Tags -->
        <div class="form__row" data-content="tags"></div>

        <div class="form__row">
          <!-- Ingredients -->
          <div class="form__element datalist" data-component="datalist" data-type="ingredients">
            <div class="datalist__wrapper">
              <input type="text" id="ingredients" name="ingredients" placeholder="IngrÃ©dients" autocomplete="off" />
              <div class="datalist__expand" data-action="expand"></div>
            </div>
            <div class="datalist__list">
              <ul></ul>
            </div>
          </div>

          <!-- Appliance -->
          <div class="form__element datalist" data-component="datalist" data-type="appliance">
            <div class="datalist__wrapper">
              <input type="text" id="appliance" name="appliance" placeholder="Appareil" autocomplete="off" />
              <div class="datalist__expand" data-action="expand"></div>
            </div>
            <div class="datalist__list">
              <ul></ul>
            </div>
          </div>

          <!-- Ustensils -->
          <div class="form__element datalist" data-component="datalist" data-type="ustensils">
            <div class="datalist__wrapper">
              <input type="text" id="ustensils" name="ustensils" placeholder="Ustensiles" autocomplete="off" />
              <div class="datalist__expand" data-action="expand"></div>
            </div>
            <div class="datalist__list">
              <ul></ul>
            </div>
          </div>
        </div>
      </form>

      <!-- List -->
      <div class="search__list" data-component="list"></div>
    </main>

    <script src="./assets/js/main.js" type="module"></script>
  </body>
</html>
