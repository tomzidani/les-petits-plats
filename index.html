<!DOCTYPE html>
<html>
  <head>
    <title>Les petits plats</title>

    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="./assets/css/main.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="header__wrapper">
        <img src="./assets/img/logo.svg" class="header__logo" alt="Les petits plats" />
        <h1 class="header__title">Les petits plats</h1>
      </div>
    </header>

    <main class="app-search">
      <form class="app-form search__form">
        <div class="form__row">
          <div class="form__element">
            <input type="text" id="q" name="q" placeholder="Rechercher un ingredient, appareil, ustentiles ou une recette" />
            <button class="form__button"><img src="./assets/img/icons/search.svg" alt="Rechercher" /></button>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
